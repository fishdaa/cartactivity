<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/prodview.css">
    <script type="module" src="./scripts/productview.js"></script>
    <title id="doc-title"></title>
</head>
<body>
    <div class="header"><div id="header-cart"><a href="./cart.html">Cart</a></div></div>
    <div id="view-item"></div>
    <a id="view-back" href="./index.html">Back to Product List</a>
    <div id="prod-details">
          <table>
            <tr>
                <th>Device Model</th>
                <td id="p-model"></td>
            </tr>
            <tr>
                <th>Display</th>
                <td id="p-disp"></td>
            </tr>
            <tr>
                <th>Body</th>
                <td id="p-body"></td>
            </tr>
            <tr>
                <th>Chipset</th>

            <tr>
                <th>Memory</th>
                <td id="p-mem"></td>
            </tr>

                <th>Camera</th>
                <td id="p-cam"></td>
            </tr>
            <tr>
                <th>Battery</th>
                <td id="p-bat"></td>
            </tr>
            <tr>
                <th>OS</th>
                <td id="p-os"></td>
            </tr>
            <tr>
                <th>Communication</th>
                <td id="p-comms"></td>
            </tr>
            <tr>

</html>
